version: "3.8"

services:
  test-webhook-bot:
    container_name: test-webhook-bot
    build: .
    command: /app/server
    ports:
      - "8081"
    environment:
      TOKEN: ${TOKEN}
      WEBHOOK_DOMAIN: ${WEBHOOK_DOMAIN}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.test-webhook-bot.rule=Host(`${WEBHOOK_DOMAIN}`)"
      - "traefik.http.routers.test-webhook-bot.entrypoints=websecure"
      - "traefik.http.routers.test-webhook-bot.tls.certresolver=myresolver"
#      - "traefik.http.services.test-webhook-bot.loadbalancer.server.port=8081"
    networks:
      - traefiknet

networks:
  traefiknet:
    external: true
    name: traefiknet
